<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Company Name</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../common/css/style.css" >
</head>
<body>
    <section class="login-panel">
        <div class="row no-gutters">
            <div class="col-6 panel left-panel vh-100">
                <div class="left-panel-container">
                    <div class="col-12">
                        <div class="col-6 mx-auto">
                            <h1 id="page-name">Sign Up</h1>
                            <p id="page-description">See your growth and get consulting support!</p>
                        </div>  
                    </div>
                    <div class="col-12">
                        <div class="col-6 mx-auto">
                            <form>
                                <div class="name-surname-textfield">
                                    <label for="name-surname" class="text-field-text">Name-Surname*</label><br>
                                    <input type="text" required id="name-surname" name="name-surname" class="text-field-input"><br>
                                </div>   
                                <div class="email-textfield">
                                    <label for="email" class="text-field-text">Email*</label><br>
                                    <input type="text" required id="email" name="email" class="text-field-input"><br>
                                </div>    
                                <div class="password-textfield">
                                    <label for="password" class="text-field-text">Password*</label><br>
                                    <input type="text"required id="password" name="password" class="text-field-input"><br>
                                </div>   
                                <div class="password-textfield">
                                    <label for="password-again" class="text-field-text">Password Again*</label><br>
                                    <input type="text" required id="password-again" name="password" class="text-field-input"><br>
                                </div>   
                                <button type="submit" class="action-button"><a href="#">Sign Up</a></button>
                                <div class="sign-in-redirector">
                                    <p class="link-redirector link-redirector-left">    
                                        Already have an account? <a href="#">Sign In.</a>
                                    </p>
                                </div>  
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="col-12 panel right-panel vh-100">
                    <div class="col-6 mx-auto">
                        <img src="">
                    </div>
                </div>
            </div>
    </section>     
</body>
</html>
